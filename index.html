<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Costume Generator</title>
<style>
  body {
    margin: 0;
    background: black;
    color: limegreen;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }

  #loading-screen {
    z-index: 2;
  }

  #video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.5s ease-in;
    z-index: 1;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  textarea {
    background: black;
    color: limegreen;
    border: 1px solid limegreen;
    width: 80%;
    height: 80px;
    margin-bottom: 20px;
    padding: 10px;
    font-size: 16px;
    resize: none;
  }

  button {
    background: limegreen;
    color: black;
    border: none;
    padding: 12px 24px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 6px;
  }

  button:hover {
    background: #00ff88;
  }
</style>
</head>
<body>
<div id="loading-screen">
  <h1>ðŸŽƒ AI Costume Generator ðŸŽƒ</h1>
  <p>I couldnâ€™t decide what to be this Halloween, but you can for me.
    Type a costume idea below and the AI will magically put it on me through your phoneâ€™s camera. Be creative (and nice): </p>
  <textarea id="costume-input" placeholder="Enter your costume idea ..."></textarea><br>
  <button id="create-btn">Create Costume</button>
</div>

<div id="video-container">
  <video id="rickroll-video" playsinline>
    <source src="67_short.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<script>
const createBtn = document.getElementById('create-btn');
const video = document.getElementById('rickroll-video');
const videoContainer = document.getElementById('video-container');
const loadingScreen = document.getElementById('loading-screen');

createBtn.addEventListener('click', () => {
  const idea = document.getElementById('costume-input').value.trim();
  const randomIdeas = [
    "Haunted robot cowboy",
    "Vampire astronaut",
    "Pumpkin-headed samurai",
    "Skeleton DJ",
    "Zombie magician"
  ];
  const chosenIdea = idea || randomIdeas[Math.floor(Math.random() * randomIdeas.length)];

  loadingScreen.innerHTML = `<h2>Generating costume: ${chosenIdea} ... Get ready and point your phone's camera at me.</h2>`;

  setTimeout(() => {
    loadingScreen.style.display = 'none';
    videoContainer.style.pointerEvents = 'auto';
    videoContainer.style.opacity = 1;

    // Safari requires video to be visible on screen
    video.play().catch(() => {
      alert("Tap the screen to start the video.");
    });
  }, 1500);
});
</script>
</body>
</html>
